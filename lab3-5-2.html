<!DOCTYPE html>
<html>
<head>
<style>
div +p {
  background-color: green;
}
</style>
</head>
<body>

<div>
	<p>Hello World</p>
</div>
	<p>Hello It Green</p>
<div>
	<p>Hello WEBSITE</p>
</div>
	<p>Hello It Green</p>
    <p>Hello It None</p>
<div>
	<p>Hello JAME</p>
</div>
	<h1>Hello it Head</h1>
    <p>Hello It None</p>
<!--div+p มีเงื่อนไขคือ พื้นหลังเป้นสี เขียวซึ่งหมายถึง 
ทำต่อจาก div ประโยคต่อจาก hello world จะเป้นสีเขียวเพราะตรงจามเงื่อนไขที่ต้องต่อจาก div คือ p
ส่วน ประโยค่อจาก Hello website เป้นสีเขียวเพราะตรงเงื่อนไขคือต่อจาก div คือ p เเต่ p ตัวต่อไปจะไม่เป็นสีเขียว
อันสุดท้าย ประโยค Hello Jame ซึ่งมี h1 ขั้นกลางอยู่ p เลยไม่ตรงตามเงื่อนไข เลยไม่เป้นสีเขียว
-->
</body>
</html>
